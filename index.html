<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighbourhood Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile-style.css" media="(max-width:768px)">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container-fluid full-width">
      <div class="ham glyphicon" id="ham">
        <span>&#9776;</span>
      </div>
      <div class="mobile-search display" id="mobile-search">
        <form class="">
          <input type="text" class="form-control" data-bind="value: filter, valueUpdate: 'afterkeydown'">
        </form>
        <ul data-bind="foreach: filterLocations">
          <li data-bind="text:name, click: selectLocation" class="location-mobile"></li>
        </ul>
      </div>
      <div class="row">
        <div class="col-md-3 search-bar">
          <form class="search-form">
            <input type="text" class="form-control" data-bind="value: filter, valueUpdate: 'afterkeydown'">
          </form>
          <ul class="location-container" data-bind="foreach: filterLocations">
            <li data-bind="text:name, click: selectLocation" class="location"></li>
          </ul>
        </div>
        <div class="col-md-9 col-xs-12 map-area" id="map">
        </div>
      </div>
    </div>
    <script src="lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv2o-pb1DybomEt0pECCkpvXZ8mbvFoc0&callback=initMap&libraries=places"></script>
  </body>
</html>
